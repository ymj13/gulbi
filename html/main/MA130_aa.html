<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA130-aa</title>
  <link rel="stylesheet" href="/css/css/style.css">
  <link rel="stylesheet" href="/css/css/slick.css">
</head>

<body>
  <div id="page" class="page">
    <div id="content" class="content main">
      <div class="slider-area">
        <div class="slider">
          <p class="title">소멸예정 포인트를<br>굴비포인트로!</p>
          <!-- 꾸밈요소 이미지에는 alt 적지 않음. 꾸밈요소에 alt를 넣을경우 스크린리더에 읽혀 사용자 혼란 -->
          <img src="/assets/images/img-message@3x.png" alt="">
          <p class="text">소멸될 포인트를 굴비 포인트로<br>전환해서 더욱 많은 혜택을 누려보세요!</p>
        </div>
        <div class="slider">
          <p class="title">>나만의 비상금<br>굴비 카드</p>
          <img src="/assets/images/img-message@3x.png" alt="">
          <p class="text">다양한 충전수단으로 포인트를<br>충전해서 굴비 카드를 이용해보세요!</p>
        </div>
        <div class="slider">
          <p class="title">보다 쉬운<br>캐시비 충전</p>
          <img src="/assets/images/img-message@3x.png" alt="">
          <p class="text">캐시비 카드를 굴비 포인트로<br>충전해서 편리하게 사용해보세요!</p>
        </div>
        <div class="slider">
          <p class="title">새로운 금융 플랫폼<br>굴비</p>
          <img src="/assets/images/img-message@3x.png" alt="">
          <p class="text">소멸될 포인트를 굴비 포인트로<br>전환해서 더욱 많은 혜택을 누려보세요!</p>
        </div>
      </div>
      <div class="btn-area">
        <button type="button" class="btn btn-primary btn-primary-line"><span>바로 시작하기</span></button>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/slick.js"></script>
  <script src="/js/main.js"></script>
  </script>
</body>

</html>
