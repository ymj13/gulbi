<!DOCTYPE html>
<!-- 메모 : lang en->ko -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA130</title>
  <link rel="stylesheet" href="/css/css/style.css">
  <link rel="stylesheet" href="/css/css/slick.css">
</head>
<body>
  <div class="main">
    <div class="main-container main-container-blue">
      <h2 class="main-container-title main-container-title-white">소멸예정 포인트를<br>굴비포인트로!</h2>
      <img class="main-container-img" src="/assets/images/img-message@3x.png" alt="포인트살리는방법">
      <p class="main-container-desc main-container-desc-white">소멸될 포인트를 굴비 포인트로<br>
        전환해서 더욱 많은 혜택을 누려보세요!</p>
      <div class="btn-container">
        <button type="button" class="btn btn-primary btn-primary-line"><span>바로 시작하기</span></button>
      </div>
    </div>
    <div class="main-container">
      <h2 class="main-container-title">나만의 비상금<br>굴비 카드</h2>
      <img class="main-container-img" src="/assets/images/img-pig-bank@3x.png" alt="포인트충전">
      <p class="main-container-desc">다양한 충전수단으로 포인트를<br>
        충전해서 굴비 카드를 이용해보세요!</p>
      <div class="btn-container">
        <button type="button" class="btn btn-primary"><span>바로 시작하기</span></button>
      </div>
    </div>
    <div class="main-container main-container-blue">
      <h2 class="main-container-title main-container-title-white">보다 쉬운<br>캐시비 충전</h2>
      <img class="main-container-img" src="/assets/images/img-pig-card@3x.png" alt="카드포인트충전">
      <p class="main-container-desc main-container-desc-white">캐시비 카드를 굴비 포인트로<br>
        충전해서 편리하게 사용해보세요!</p>
      <div class="btn-container">
        <button type="button" class="btn btn-primary btn-primary-line"><span>바로 시작하기</span></button>
      </div>
    </div>
    <div class="main-container">
      <h2 class="main-container-title">새로운 금융 플랫폼<br>굴비</h2>
      <img class="main-container-img" src="/assets/images/img-money-bag@3x.png" alt="돼지포인트">
      <div class="btn-container">
        <button type="button" class="btn btn-primary"><span>바로 시작하기</span></button>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/slick.js"></script>
  <script src="/js/main.js"></script>
  </script>
</body>
</html>
